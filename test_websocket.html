<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Test Client</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .status {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            margin-top: 10px;
        }
        
        .status.connected {
            background: #10b981;
        }
        
        .status.disconnected {
            background: #ef4444;
        }
        
        .controls {
            padding: 20px 30px;
            background: #f8fafc;
            border-bottom: 1px solid #e2e8f0;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #475569;
            font-weight: 600;
            font-size: 14px;
        }
        
        input {
            width: 100%;
            padding: 10px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.2s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .messages {
            padding: 30px;
            max-height: 500px;
            overflow-y: auto;
        }
        
        .message {
            background: #f8fafc;
            border-left: 4px solid #667eea;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 6px;
            animation: slideIn 0.3s ease-out;
        }
        
        .message.entity_state {
            border-left-color: #10b981;
        }
        
        .message.device_status {
            border-left-color: #f59e0b;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .message-header {
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        .message-time {
            font-size: 12px;
            color: #94a3b8;
            margin-bottom: 10px;
        }
        
        .message-content {
            font-family: 'Courier New', monospace;
            background: white;
            padding: 12px;
            border-radius: 4px;
            font-size: 13px;
            color: #334155;
            word-break: break-all;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #94a3b8;
        }
        
        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîå WebSocket Test Client</h1>
            <p>Real-time Smart Home State Updates</p>
            <div class="status disconnected" id="status">Disconnected</div>
        </div>
        
        <div class="controls">
            <div class="form-group">
                <label for="homeId">Home ID</label>
                <input type="number" id="homeId" value="1" min="1">
            </div>
            <button id="connectBtn" onclick="toggleConnection()">Connect</button>
            <button onclick="clearMessages()" style="background: #64748b; margin-left: 10px;">Clear Messages</button>
        </div>
        
        <div class="messages" id="messages">
            <div class="empty-state">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
                </svg>
                <p>Connect to start receiving messages</p>
            </div>
        </div>
    </div>

    <script>
        let ws = null;
        let reconnectTimeout = null;

        function toggleConnection() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                disconnect();
            } else {
                connect();
            }
        }

        function connect() {
            const homeId = document.getElementById('homeId').value;
            const url = `ws://localhost:8000/ws/home/${homeId}/`;
            
            document.getElementById('connectBtn').disabled = true;
            document.getElementById('connectBtn').textContent = 'Connecting...';
            
            ws = new WebSocket(url);
            
            ws.onopen = function() {
                console.log('‚úì WebSocket connected');
                document.getElementById('status').textContent = 'Connected';
                document.getElementById('status').className = 'status connected';
                document.getElementById('connectBtn').disabled = false;
                document.getElementById('connectBtn').textContent = 'Disconnect';
                
                addSystemMessage('Connected to home ' + homeId);
            };
            
            ws.onmessage = function(event) {
                const data = JSON.parse(event.data);
                console.log('üì® Message received:', data);
                addMessage(data);
            };
            
            ws.onerror = function(error) {
                console.error('WebSocket error:', error);
                addSystemMessage('Connection error occurred', 'error');
            };
            
            ws.onclose = function() {
                console.log('WebSocket closed');
                document.getElementById('status').textContent = 'Disconnected';
                document.getElementById('status').className = 'status disconnected';
                document.getElementById('connectBtn').disabled = false;
                document.getElementById('connectBtn').textContent = 'Connect';
                
                addSystemMessage('Disconnected from server');
            };
        }

        function disconnect() {
            if (ws) {
                ws.close();
                ws = null;
            }
        }

        function addMessage(data) {
            const messagesDiv = document.getElementById('messages');
            
            // Remove empty state if present
            const emptyState = messagesDiv.querySelector('.empty-state');
            if (emptyState) {
                emptyState.remove();
            }
            
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message ' + data.type;
            
            const time = new Date().toLocaleTimeString();
            
            let header = '';
            if (data.type === 'entity_state') {
                header = `üîÑ Entity State Update - Entity #${data.entity_id}`;
            } else if (data.type === 'device_status') {
                header = `üì° Device Status - Device #${data.device_id}`;
            } else {
                header = 'üì® Message';
            }
            
            messageDiv.innerHTML = `
                <div class="message-header">${header}</div>
                <div class="message-time">${time}</div>
                <div class="message-content">${JSON.stringify(data, null, 2)}</div>
            `;
            
            messagesDiv.insertBefore(messageDiv, messagesDiv.firstChild);
            
            // Keep only last 50 messages
            while (messagesDiv.children.length > 50) {
                messagesDiv.removeChild(messagesDiv.lastChild);
            }
        }

        function addSystemMessage(text, type = 'info') {
            const messagesDiv = document.getElementById('messages');
            
            const emptyState = messagesDiv.querySelector('.empty-state');
            if (emptyState) {
                emptyState.remove();
            }
            
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            messageDiv.style.borderLeftColor = type === 'error' ? '#ef4444' : '#94a3b8';
            
            const time = new Date().toLocaleTimeString();
            
            messageDiv.innerHTML = `
                <div class="message-header">‚ÑπÔ∏è System</div>
                <div class="message-time">${time}</div>
                <div class="message-content">${text}</div>
            `;
            
            messagesDiv.insertBefore(messageDiv, messagesDiv.firstChild);
        }

        function clearMessages() {
            const messagesDiv = document.getElementById('messages');
            messagesDiv.innerHTML = `
                <div class="empty-state">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
                    </svg>
                    <p>${ws && ws.readyState === WebSocket.OPEN ? 'Waiting for messages...' : 'Connect to start receiving messages'}</p>
                </div>
            `;
        }

        // Cleanup on page unload
        window.addEventListener('beforeunload', function() {
            disconnect();
        });
    </script>
</body>
</html>
